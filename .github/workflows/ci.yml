name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Optional: enable manual runs from Actions tab
  workflow_dispatch:

jobs:
  phpqa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
  uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Setup PHP
  uses: shivammathur/setup-php@ec406be512d7077f68eed36e63f4d91bc006edc4
        with:
          php-version: "8.1"
          coverage: none
      - name: Show PHP and Composer versions
        run: |
          php -v
          composer -V
          composer validate --no-check-publish --strict
      - name: Cache Composer
  uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809
        with:
          path: |
            ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      - name: Install dependencies
        run: composer install --no-progress --prefer-dist
      - name: Fix vendor permissions
        run: chmod +x vendor/bin/*
      - name: PHPCS
        run: composer lint
      - name: PHPStan
        run: composer stan

  build-packages:
    runs-on: ubuntu-latest
    needs: phpqa
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
  uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Build Joomla packages
        run: tools/build.sh
      - name: Upload build artifacts
  uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: joomla-packages
          path: build/*.zip
          retention-days: 30
