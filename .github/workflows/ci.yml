name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Optional: enable manual runs from Actions tab
  workflow_dispatch:

jobs:
  phpqa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          coverage: none
      - name: Show PHP and Composer versions
        run: |
          php -v
          composer -V
          composer validate --no-check-publish --strict
      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      - name: Install dependencies
        run: composer install --no-progress --prefer-dist
      - name: Fix vendor permissions
        run: chmod +x vendor/bin/*
      - name: PHPCS
        run: composer lint
      - name: PHPStan
        run: composer stan

  build-packages:
    runs-on: ubuntu-latest
    needs: phpqa
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Joomla packages
        run: tools/build.sh
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: joomla-packages
          path: build/*.zip
          retention-days: 30
